<img class="status-icon" [src]="statusIcon[proposal().status]" alt="" />

<div class="info">
  <div class="header">
    <div class="title">{{ title() }}</div>
    <div class="id">(#{{ proposal().id }})</div>
  </div>

  <div class="description">{{ description() }}</div>

  <div class="voting-period">
    Voting period from {{ proposal().voting_start_time | date : 'MMMM d, y, HH:mm' }} to
    {{ proposal().voting_end_time | date : 'MMMM d, y, HH:mm' }}
  </div>
</div>

<!-- TODO: (AlexanderFSP) Split into separate component -->
<div class="vote-button">
  Vote

  <img class="edit-circle" src="assets/edit-circle.svg" alt="" />
</div>
