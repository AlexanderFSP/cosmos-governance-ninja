@for (proposal of (paginatedProposals$ | async)?.proposals; track proposal.id) {
<app-proposal-card [proposal]="proposal" />
}

<!-- TODO: (AlexanderFSP) Temporary trigger. Implement infinite scroll -->
@if (paginatedProposals$ | async) {
<button (click)="onLoadNext()">Next</button>
}

<div class="buttons">
  <app-button class="button" appearance="secondary" (click)="backToChainList.emit()">Back</app-button>

  <app-button class="button button--sign">Sign</app-button>
</div>
